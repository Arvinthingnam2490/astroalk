<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relationship Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #cc0066;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #cc0066;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #99004d;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Relationship Checker</h1>

  <div class="box">
    <h3>Person 1</h3>
    <input type="text" id="name1" placeholder="Name">
    <input type="date" id="dob1">
    <input type="text" id="place1" placeholder="Place of Birth">
  </div>

  <div class="box">
    <h3>Person 2</h3>
    <input type="text" id="name2" placeholder="Name">
    <input type="date" id="dob2">
    <input type="text" id="place2" placeholder="Place of Birth">
  </div>

  <button onclick="checkMatch()">Check Compatibility</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const SPECIAL_DOBS = ["2002-07-11", "2002-07-04"];
    const RANDOM_RESULTS = [
      "You two may face some difficulties, but understanding can solve them.",
      "This match looks average; patience will help.",
      "Your bond has potential, but needs effort from both sides.",
      "This connection could be challenging; respect is the key."
    ];

    function checkMatch() {
      const dob1 = document.getElementById("dob1").value;
      const dob2 = document.getElementById("dob2").value;

      let resultText = "";
      if (SPECIAL_DOBS.includes(dob1) && SPECIAL_DOBS.includes(dob2) && dob1 !== dob2) {
        resultText = "ðŸ’– You two are perfect to have a relationship! Your bond is written in the stars.";
      } else {
        const randomMsg = RANDOM_RESULTS[Math.floor(Math.random() * RANDOM_RESULTS.length)];
        resultText = randomMsg;
      }

      const resultBox = document.getElementById("result");
      resultBox.innerText = resultText;
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
